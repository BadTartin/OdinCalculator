<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="calContainer">
            <div class="display">80085</div>
            <button class="clear">Clear</button>
            <button class="del">Del</button>
            <button class="calBtn">/</button>
            <button class="calBtn">7</button>
            <button class="calBtn">8</button>
            <button class="calBtn">9</button>
            <button class="calBtn">X</button>
            <button class="calBtn">4</button>
            <button class="calBtn">5</button>
            <button class="calBtn">6</button>
            <button class="calBtn">-</button>
            <button class="calBtn">1</button>
            <button class="calBtn">2</button>
            <button class="calBtn">3</button>
            <button class="calBtn">+</button>
            <button class="calBtn zero">0</button>
            <button class="calBtn">.</button>
            <button class="calBtn">=</button>
            

        </div>


        <script src="scripts.js"></script>
    </body>
