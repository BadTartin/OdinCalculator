<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="calContainer">
            <div class="displayContainer">
                <p class="memory"></p>
                <div class="display"></div>
                <p class="empty"></p>
            </div>
            <button class="clear">Clear</button>
            <button class="del">Del</button>
            <button class="operator divide">/</button>
            <button class="calBtn">7</button>
            <button class="calBtn">8</button>
            <button class="calBtn">9</button>
            <button class="operator multiply">*</button>
            <button class="calBtn">4</button>
            <button class="calBtn">5</button>
            <button class="calBtn">6</button>
            <button class="operator subtract">-</button>
            <button class="calBtn">1</button>
            <button class="calBtn">2</button>
            <button class="calBtn">3</button>
            <button class="operator add">+</button>
            <button class="calBtn zero">0</button>
            <button class="calBtn">.</button>
            <button class="equals">=</button>
            

        </div>
        
        <footer>Built by
            <a class="footer-link" href="https://github.com/BadTartin/" target="_blank">BadTartin</a> 
            |
            <a class="footer-link" href="https://github.com/BadTartin/EtchASketch"  target="_blank">Source</a> 
        </footer>

        <script src="scripts.js"></script>
    </body>
